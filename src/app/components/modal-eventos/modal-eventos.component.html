<ion-header>
  <ion-toolbar>
    <ion-title>{{ existId ? 'Editar' : 'Agregar' }} evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal-content">
    <ion-grid>
      <form #form="ngForm" (ngSubmit)="guardarEvento()">
      <ion-row>
        <ion-col size="12">
          <ion-input
           type="text" id="nombre" [(ngModel)]="nuevoEvento.nombre" name="nombre"
           label="Nombre del evento"
           labelPlacement="floating"
           maxlength="50"
           fill="outline"
           required
            ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input
           type="text" id="descripcion" [(ngModel)]="nuevoEvento.descripcion" name="descripcion"
           label="Descripcion"
           labelPlacement="floating"
           maxlength="250"
           fill="outline"
           required
            ></ion-input>
        </ion-col>
        <ion-col size="12">
              <ion-select [(ngModel)]="nuevoEvento.status" id="status"
              name="status" interface="action-sheet" 
              placeholder="Inicio" 
              fill="outline"
              required>
                <ion-select-option value="Planeacion">Planeacion</ion-select-option>
                <ion-select-option value="En curso">En curso</ion-select-option>
                <ion-select-option value="Finalizado">Finalizado</ion-select-option>
              </ion-select>
        </ion-col>
        <ion-col size="12" class="center-content">
          <ion-datetime presentation="date" id="fecha" [(ngModel)]="nuevoEvento.fecha" name="fecha" required></ion-datetime>
        </ion-col>

        
      </ion-row>
      <ion-row>
      </ion-row>  
        </form>
      <ion-item-divider>
      </ion-item-divider>
    </ion-grid>
  </div>
<!--<ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="5000"
  ></ion-toast>-->
</ion-content>
<ion-footer style="background: #f5f5f5;">
  <ion-button color="medium" (click)="dismiss()">Cancelar</ion-button>
  <ion-button (click)="guardarEvento()" [disabled]="form.invalid" color="tertiary">Guardar</ion-button>
</ion-footer>
