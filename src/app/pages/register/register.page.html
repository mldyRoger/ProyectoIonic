
<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="container-logo">
      <img src="assets/images/quick-list-logo.png" alt="Logo de la app" class="logo"/>
    </div>
    <ion-card >
      <ion-card-header class="color-bg">
        <ion-card-title color="light">Regístrate</ion-card-title>
        <ion-card-subtitle color="light">Ingresa tus datos</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="firstName" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido Paterno</ion-label>
              <ion-input formControlName="lastName" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido Materno</ion-label>
              <ion-input formControlName="secondLastName" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input formControlName="validatePassword" type="password"></ion-input>
            </ion-item>
          </ion-list>
    
          <ion-button expand="full" type="submit" [disabled]="registerForm.invalid" color="tertiary">Registrar</ion-button>
          <p class="register-link">
            ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
          </p>
        </form>
      </ion-card-content>
    </ion-card> 
  </div>
</ion-content>
